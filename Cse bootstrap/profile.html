<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.img{
    display: block;
    height: 200px;
    width: 200px;
}

</style>
</head>
<body>
    <div class="parent d-flex text-center justify-content-center" class="mx-auto px-auto">
        <!-- card one area-->
        <div class="card m-2 w-45">
        <img src="icon 1.png" alt="cardoneimage" class="mx-auto">
        <div class="card-body">
            <h1 class="card-title bg-warning">Madhava Rao</h1>
            <h2 class="card-text  bg-primary">Student</h2>
            <h3 class="card-text bg-success">CSE</h3>
        </div>
        <button class="btn btn-danger">Gynophobia Student</button>
        </div>



        <div class="card card m-2 w-45">
            <img src="icon 2.png" alt="cardtwoimage" class="mx-auto ">
            <div class="body">
                <h1 class="card-title bg-danger">Madhusudan Rao</h1>
                <h2 class="card-text bg-warning ">Father</h2>
                <h3 class="card-text bg-primary"> Employee</h3>
            </div>
            <button class="btn btn-success"> A Good father</button>
        </div>


    </div>
</body>
</html>
